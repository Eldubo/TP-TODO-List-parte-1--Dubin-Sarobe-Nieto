<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="css/styles.css">
    <title>To-Do List</title>
    <link rel="shortcut icon" href="img/ms-to-do.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="divIngreso">
        <input type="text" placeholder="Ingresa tu tarea" id="ingresoUsuario">
        <button id="botonIngreso" onclick="añadirTarea()">Añadir Tarea</button>
    </div>
    <div id="mostrarLista">
        <ul id="UL">
            <li>Hola</li>
            <li class="checked">Añadi</li>
            <li>Tus</li>
            <li>Tareas</li>
            <li>Pendientes</li>
        </ul>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
